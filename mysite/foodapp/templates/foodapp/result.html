<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ผลลัพธ์จากการค้นหา</title>
</head>
<body>
<fieldset>
        <h1>ผลลัพธ์การค้นหา "{{key}}" : {{count}} การค้นหา</h1> <br>
        {% for item in lstname %}
            <fieldset>
                <h2>
                    <a href="/restaurant/{{item.id}}">{{item}}
                    </a>
                    <br>
                </h2>

            </fieldset>
        {% endfor %}
    <center><h2><a href="/">กลับหน้าแรก</a> </h2></center>
</fieldset>
</body>
</html>
