<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Review</title>
</head>
<body>
<form action="{% url 'foodapp:add' %}" method="post" >
    {% csrf_token %}

<fieldset>
    <center><H1><legend>{{name}}</legend></H1></center>
<h1>Topic Review :
    <input type="text" name="topic" size="120" maxlength="120" /> <br />
</h1>

<fieldset>
<legend><h2>Detail</h2></legend>
<h3>
Point  :
    <input type="radio" name="point" value="5" />  5 point
    <input type="radio" name="point" value="4" />  4 point
    <input type="radio" name="point" value="3" />  3 point
    <input type="radio" name="point" value="2" />  2 point
    <input type="radio" name="point" value="1" />  1 point  <br>

Review detail :<br>
    <textarea wrap="virtual" name="review_detail" rows="25" cols="100">
    </textarea>
    <br>
    Upload image : <input type="file" name="filename" size="30" />

</h3>

</fieldset>

<p align="center">

<input type="submit" value="Submit" />
<input type="reset" value="Reset" />

</p>



</fieldset>
</form>

</body>
</html>
